<!DOCTYPE html>
<html>
<head>
  <title>Farmacia - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    body {
      padding-top: 60px;
      padding-bottom: 60px;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 960px;
      flex: 1;
    }
    .product-list {
      margin-top: 30px;
    }
    .product-item {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 4px;
    }
    .navbar {
      background-color: #333333;
      padding: 20px;
    }
    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333333;
      color: #ffffff;
      margin-top: auto;
    }
    .product-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      color: #ffffff;
      margin-right: 10px;
      font-size: 20px;
    }
    .login-btn {
      margin-right: 10px;
      background-color: #333333;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .login-btn:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-md">
    <a class="navbar-brand" href="#">Farmacia</a>
    <div class="ml-auto">
      <button class="login-btn" onclick="changeColor()">Trabajadores</button>
    </div>
  </nav>

  <div class="container">
    <h1 style="text-align: center; margin-top: 60px;">Bienvenido a nuestra farmacia</h1>

    <div class="product-list">
      <h2>Productos</h2>

      <!-- Aquí se muestra la lista de productos y su stock -->
      <div class="product-item">
        <img class="product-image" src="imagen1.jpg" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Stock: 10 unidades</p>
      </div>

      <div class="product-item">
        <img class="product-image" src="imagen2.jpg" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>Stock: 5 unidades</p>
      </div>

      <div class="product-item">
        <img class="product-image" src="imagen3.jpg" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>Stock: 8 unidades</p>
      </div>

      <!-- Puedes agregar más productos aquí -->
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p>Todos los derechos reservados &copy; 2023</p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    function changeColor() {
      var loginBtn = document.querySelector('.login-btn');
      loginBtn.classList.toggle('active');
    }
  </script>
</body>
</html>

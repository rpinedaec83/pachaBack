<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>{% block title %}COLEGIO{% endblock title %}</title>
    <link rel="icon" href='/static/img/logo.png' type="image/x-icon">

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    {% block styles %}
    {% endblock styles %}
</head>

<body>
    <!-- Top Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
        <a class="navbar-brand" href="#">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'teacher:index' %}">Notas </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'teacher:indexAsistencia' %}">Asistencia</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="navbarText">
            <span class="navbar-nav my-lg-0 col-12 justify-content-end">
                <img src="/static/img/logo.jpg" width="150" height="40" class="d-inline-block align-top" alt="">
            </span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
		{%block contend%}

        {% endblock %}
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    {%block js%}{%endblock%}
</body>
</html>

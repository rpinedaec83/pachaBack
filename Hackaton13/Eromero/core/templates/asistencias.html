{% extends 'base.html' %}

{% block content %}
  <h1>Asistencias</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody>
      {% for asistencia in asistencias %}
        <tr>
          <td>{{ asistencia.fecha }}</td>
          <td>{{ asistencia.estado }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}

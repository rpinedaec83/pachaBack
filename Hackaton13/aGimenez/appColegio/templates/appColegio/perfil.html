{% extends "base.html" %}
{% block content %}
    <div>
        <ul><p> Perfil de {{ user.last_name }}, {{ user.first_name }}</p><br></ul>
    </div>
    <div>
    <ul>
        <p>Usuario: {{ user.username }} </p>

            <p class="indentacion">{{ curso.nombre }}</p>
                    {% endfor %}
    </ul>
    </div>

{% endblock %}

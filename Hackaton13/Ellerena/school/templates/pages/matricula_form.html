{% extends 'index.html'%}
{% block content %}
<div class="min-h-screen flex items-center justify-center text-gray-300 flex-col">
    <div class="bg-[#1F1D2B] p-8 rounded-xl">
      <div class="mb-10">
        <h1 class="text-3xl uppercase font-bold text-center">Matricular Alumno:</h1>
      </div>
      <form class="form" action="" method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="w-full gap-4 mb-5">
          <label class="bg-gray-300  border text-gray-600 rounded-xl border-gray-299 outline-none pl-7 py-2 px-4 mt-2 mb-5">{{field.label}}</label>
          <div class="bg-gray-300 w-full border text-gray-600 rounded-xl border-gray-299 outline-none pl-7 py-2 px-4">{{ field }}</div>
        </div>
        {% endfor %}
        <div class="relative mt-4">
          <input type="submit" value="Matricular Alumno"
            class="flex flex-row items-center justify-center gap-4 bg-sky-600 w-full py-2 px-6 rounded-xl uppercase hover:scale-105 transition-all" />
        </div>
      </form>
    </div>
  </div>
{% endblock content%}
